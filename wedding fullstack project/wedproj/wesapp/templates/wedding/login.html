{% extends 'wedding/layouts/main.html' %}
{% block title %}
Register page
{% endblock title %}
{% block link %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great Vibes">

{% endblock link %}
{% block content %}
<div class="container" style="margin-top: 90px;">
    <div class="row">
        <div class="col-12">
            <h1 style="font-family: Great Vibes, cursive; text-align:center"><span
                style="color: deeppink;text-shadow: 2px 2px 2px darkblue;">L</span>ogin <span
                style="color: deeppink;text-shadow: 2px 2px 2px darkblue;">P</span>age</h1>
            <hr style="border-color:#b8bfc2;">
           {% include 'wedding/inc/message.html' %}
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter User-Name">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
